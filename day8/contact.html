<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Contact ME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact ME</h1>
    </header>

    <main>
        <form>
            <label for="name">이름:</label><br>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요"><br><br>

            <label for="email">이메일:</label><br>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요"><br><br>

            <label for="message">메세지:</label><br>
            <textarea id="message" name="message" rows="5" placeholder="하고 싶은 말을 적어주세요"></textarea><br><br>

            <input type="submit" value="보내기" class="button">
        </form>
    </main>
</body>
</html>
